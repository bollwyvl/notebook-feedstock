{% set version = "4.2.1" %}

package:
  name: notebook
  version: {{ version }}

source:
  fn: notebook-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/n/notebook/notebook-{{ version }}.tar.gz
  sha256: a49de524dabb99f214bdf2a58f26c7892650251a23a3669c6492fb180492e197


build:
  script: pip install --no-deps .
  number: 0
  entry_points:
    - jupyter-notebook = notebook.notebookapp:main
    - jupyter-nbextension = notebook.nbextensions:main
    - jupyter-serverextension = notebook.serverextensions:main

requirements:
  build:
    - python
    - pip
    - ipython_genutils  # [py2k]
  run:
    - ipykernel
    - ipython_genutils
    - jinja2
    - jupyter_core
    - jupyter_client
    - nbconvert
    - nbformat
    - python
    - terminado  # [not win]
    - tornado >=4
    - traitlets

test:
  files:
    - requirements.txt
  requires:
    - nose
    - setuptools
    - wheel
    - nose
    - coverage
    - nodejs
    - mock
  commands:
    - jupyter notebook -h
    - jupyter nbextension -h
    - jupyter serverextension -h
  imports:
    - notebook

about:
  home: http://jupyter.org
  license: BSD 3-clause
  summary: A web-based notebook environment for interactive computing

extra:
  recipe-maintainers:
    - jakirkham
    - minrk
    - pelson
